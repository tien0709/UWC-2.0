<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- my css -->
    <link rel="stylesheet" href="css/mystyle.css" />
  </head>
  <body id ="login">
    <!-- My login page starts here -->
    <div class="container px-5 py-5 px-md-5 text-center text-lg-start my-5">
        <div class=" row gx-lg-4 align-items-center mt-5 pt-5 ">
          <div class="col-lg-6">
            <h1 class="my-5 display-6 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
              The Urban Waste Collector
              <span style="color: #59981A">2.0 </span>
              </p>
            </h1>
          </div>
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <form>
                  <!-- User Name -->
                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control" />
                    <label class="form-label" for="username">Username</label>
                  </div>  
    
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="paswword">Password</label>
                  </div>
    
                  <!-- Checkbox -->
                  <div class="form-check d-flex mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="check" checked = "checked" />
                    <label class="form-check-label" for="check">
                      Save your password
                    </label>
                  </div>       
    
                  <!-- Submit button -->
                  <a href = "backofficer_home.html" role="button" class="btn btn-lg btn-block mb-1" style="background-color: #59981A; color: white;">
                    Sign In
                  </a>
                  <p class = "signup">Don't have an account ? <a  href="register.html">Sign Up !</a></p>
                  </div>
                </form>
              </div>
          </div>
        </div>
    </div>
   
  </div>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
